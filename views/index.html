  <body>
    <div class="container-md">
        <h1 class="mt-5">Welcome to the library!</h1>
        <form class="mb-5">
          <div class="mb-3">
            <label for="addAuthor" class="form-label">Author Name:</label>
            <input type="text" class="form-control" id="addAuthor" placeholder="" />
          </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
      
        <form class="mb-5">
          <div class="mb-3">
            <label for="addBookName" class="form-label">Book Title:</label>
            <input type="text" class="form-control" id="addBookName" placeholder="" />
          </div>
          <button type="button" class="btn btn-primary">Submit</button>
        </form>

        <form class="mb-5">
            <div class="mb-3">
              <label for="search" class="form-label">Search:</label>
              <input type="text" class="form-control" id="search" placeholder="" />
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
      
        <table class="table table-striped" id="body-book-data">
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Authors</th>
              <th>Genres</th>
            </tr>
          </thead>
          <!-- Add table rows with data here -->
        </table>
      </div>
      
    </div>
